    <hr />
     <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <i class="icon-rss"></i>Configuracion de red wifi cliente y AP
            </div>
            <div class="panel-body">
                <br>
                <form class="form-horizontal">

                    <div class="form-group">
                        <label for="#" class="control-label col-lg-3"></label>
                        <div class="col-lg-5">
                            <button class="btn" data-toggle="modal" data-target="#mymodal"><i class="icon-search"></i> Buscar</button>
                        </div>
                    </div>

                    <div class="form-group" id="form-ssid">
                        <label for="ssid" class="control-label col-lg-3">Nombre de la red wifi: </label>

                        <div class="col-lg-5">
                            <input type="text" id="ssid" name="ssid" value="casa" placeholder="Nombre (ssid)" class ="form-control"/>
                           
                        </div>
                    </div>

                    <div class="form-group" id="form-pw">
                        <label for="pw" class="control-label col-lg-3">Contraseña de la red wifi: </label>
                        <div class="col-lg-5">
                            <input type="password" id="pw" name="pw" type="password" placeholder="*********" class ="form-control"/>
                        
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-lg-3">IP estatica</label>
                        <div class="col-lg-5">
                            <div class="make-switch switch-mini" date-on="primary" date-off="danger">
                                <input type="checkbox" id="staticIP"/>
                            </div>  
                        </div>
                    </div>

                    <div class="form-group" id="form_local_ip">
                        <label for="local_ip" class="control-label col-lg-3">Direccion ip</label>
                        <div class="col-lg-5">
                            <input type="text" id="local_ip" name="local_ip"  placeholder="Direccion ip" value="192.168.0.x" class="form-control ip" />
        
                        </div>
                    </div>

                    <div class="form-group" id="form_subnet">
                        <label for="subnet" class="control-label col-lg-3">Mascara de subnet</label>
                        <div class="col-lg-5">
                            <input type="text" id="subnet" name="subnet"  placeholder="Mascara de subnet" value="255.255.255.0" class="form-control ip" />
                           
                        </div>
                    </div>

                    <div class="form-group" id="form_gateway">
                        <label for="gateway" class="control-label col-lg-3">Puerta de enlace</label>
                        <div class="col-lg-5">
                            <input type="text" id="gateway" name="gateway"  placeholder="Puerta de enlace" value="192.168.x.xx" class="form-control ip" />
                        </div>
                    </div>

                    <div class="form-group" id="form_primaryDNS">
                        <label for="primaryDNS" class="control-label col-lg-3">DNS primario</label>
                        <div class="col-lg-5">
                            <input type="text" id="primaryDNS" name="primaryDNS"  placeholder="DNS primario" value="8.8.8.8" class="form-control ip" />
                    
                        </div>
                    </div>

                    <div class="form-group" id="form_secondaryDNS">
                        <label for="secondaryDNS" class="control-label col-lg-3">DNS secundario</label>
                        <div class="col-lg-5">
                            <input type="text" id="secondaryDNS" name="secondaryDNS"  placeholder="DNS primario" value="8.8.4.4" class="form-control ip" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="text1" class="control-label col-lg-3">Modo AP</label>
                        <div class="col-lg-5">
                            <div class="make-switch switch-mini" date-on="primary" date-off="danger">
                                <input type="checkbox" id="accessPoint"/>
                            </div>  
                        </div>
                    </div>

                    <div class="form-group" id="form_nameap">
                        <label for="nameap" class="control-label col-lg-3">Nombre del AP</label>
                        <div class="col-lg-5">
                            <input type="text" id="nameap" value="esp32" name="nameap"  placeholder="Nombre (SSID) AP" class="form-control ap" />
                        </div>
                    </div>
                    
                    <div class="form-group" id="form_passwordap">
                        <label for="passwordap" class="control-label col-lg-3">Contraseña del AP</label>
                        <div class="col-lg-5">
                            <input type="password" id="passwordap" name="passwordap"  placeholder="**********" class="form-control ap" />
                           
                        </div>
                    </div>

                    <div class="form-group" id="form_canalap">
                        <label for="canalap" class="control-label col-lg-3">canal AP</label>
                        <div class="col-lg-5">
                            <input type="number" id="canalap" name="canalap" value="13"  placeholder="canal: 1 - 13" class="form-control ap" />
                            
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="hiddenap" class="control-label col-lg-3">visibilidad</label>
                        <div class="col-lg-5">
                            <div class="make-switch switch-mini" date-on="primary" date-off="danger">
                                <input type="checkbox" id="apvisible" />
                            </div>  
                        </div>
                    </div>
                    
                    
                    <div class="form-group" id="form_connetap">
                        <label for="connetap" class="control-label col-lg-3">Numero de conexiones</label>
                        <div class="col-lg-5">
                            <input type="number" id="connetap" name="connetap" value="2"  placeholder="min: 0 - max: 8" class="form-control ap" />
                           
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="#" class="control-label col-lg-3"></label>
                        <div class="col-lg-5">
                            <button class="btn btn-primary" type="submit"><i class="icon-save icon-white"></i> Guardar</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
