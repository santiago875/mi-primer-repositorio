     <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <i class="icon-sitemap"></i> Configuracion de MQTT
            </div>
            <div class="panel-body">
                <br>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="text1" class="control-label col-lg-3">conexion MQTT</label>
                        <div class="col-lg-5">
                            <div class="make-switch switch-mini" date-on="primary" date-off="danger">
                                <input type="checkbox" id="MQTT"/>
                            </div>  
                        </div>
                    </div>
                   
                    <div class="form-group" id="form_idmqtt">
                        <label for="idmqtt" class="control-label col-lg-3">Cliente ID MQTT : </label>
                        <div class="col-lg-5">
                            <input type="text" id="idmqtt" value="ESP32" name="idmqtt"  placeholder="ID MQTT Broker" class="form-control mqtt" />
                        </div>
                    </div>

                    <div class="form-group" id="form_mqttuser">
                        <label for="nameap" class="control-label col-lg-3">Usuario MQTT</label>
                        <div class="col-lg-5">
                            <input type="text" id="mqttuser" value="SANTIAGO" name="mqttuser"  placeholder="Usuario MQTT" class="form-control mqtt" />
                        </div>
                    </div>

                    <div class="form-group" id="form_mqttpass">
                        <label for="mqttpass" class="control-label col-lg-3">Contraseña MQTT Broker</label>
                        <div class="col-lg-5">
                            <input type="password" id="mqttpass" name="mqttpass"  placeholder="**********" class="form-control mqtt" />
                           
                        </div>
                    </div>

                    <div class="form-group" id="form_mqttserver">
                        <label for="mqttserver" class="control-label col-lg-3">Servidor MQTT : </label>
                        <div class="col-lg-5">
                            <input type="text" id="mqttserver" value="SANTIAGO" name="mqttserver"  placeholder="servidor MQTTP" class="form-control mqtt" />
                        </div>
                    </div>
                    
                    
                    <div class="form-group" id="form_mqttport">
                        <label for="mqttport" class="control-label col-lg-3">Puerto servidor : </label>
                        <div class="col-lg-5">
                            <input type="text" id="mqttport" value="1883" name="mqttport"  placeholder="Puerto servidor MQTT" class="form-control mqtt" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="#" class="control-label col-lg-3"></label>
                        <div class="col-lg-5">
                            <button class="btn btn-primary" type="submit"><i class="icon-save icon-white"></i> Guardar</button>
                        </div>
                    </div>
                    
                </form>
